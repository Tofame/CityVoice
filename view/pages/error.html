{{define "content"}}
<div class="error-container">
  <div class="error-icon">&#9888;</div> <h1 class="error-title">Oops! Something Went Wrong.</h1>
  <p class="error-message">{{.Message}}</p>
  <p class="error-guidance">Please try again, or if the issue persists, feel free to contact our support team.</p>
  <a href="/" class="home-button">Go to Homepage</a>
</div>

<style>
/* Error Container Styling */
.error-container {
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  padding: 50px 40px;
  text-align: center;
  max-width: 500px;
  width: 90%;
  animation: fadeIn 0.8s ease-out;

  margin-left: auto;
  margin-right: auto;
  margin: 50px auto;
}

/* Icon Styling */
.error-icon {
  font-size: 60px;
  color: #ff6347; /* Tomato red color for warning */
  margin-bottom: 25px;
  display: block;
  line-height: 1;
}

/* Title Styling */
.error-title {
  font-size: 2.2em;
  color: #333;
  margin-bottom: 20px;
  font-weight: 700;
}

/* Message and Guidance Styling */
.error-message,
.error-guidance {
  font-size: 1.1em;
  color: #666;
  line-height: 1.6;
  margin-bottom: 15px;
}

/* Home Button Styling */
.home-button {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  padding: 12px 25px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  margin-top: 30px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.home-button:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}

/* Responsive Adjustments */
@media (max-width: 600px) {
  .error-container {
    padding: 30px 20px;
  }
  .error-title {
    font-size: 1.8em;
  }
  .error-icon {
    font-size: 50px;
  }
}

/* Keyframe for fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
{{end}}
